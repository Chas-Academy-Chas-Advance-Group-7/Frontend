---
# Docs for the Azure Web Apps Deploy action:
# https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure:
# https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - blueroute

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # This is required for actions/checkout
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./Web

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      # This is required for requesting the JWT
      id-token: write
      # This is required for actions/checkout
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: >-
            ${{ secrets.AZUREAPPSERVICE_CLIENTID_4B48A3F7C4A740CE956BAD9B36DF28D3 }}
          tenant-id: >-
            ${{ secrets.AZUREAPPSERVICE_TENANTID_090304F2AC4B43C4B271B140F7B4E63B }}
          subscription-id: >-
            ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9EC3A0CB627F497BB20D524961ECDF3A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "blueroute"
          slot-name: "Production"
          package: .
